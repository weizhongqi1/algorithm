<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Node(value){
            this.value = value;
            this.next = null;
        }
        var node1 = new Node(1);
        var node2 = new Node(2);
        var node3 = new Node(3);
        var node4 = new Node(4);
        var node5 = new Node(5);

        node1.next = node2;
        node2.next = node3;
        node3.next = node4;
        node4.next = node5;

        //链表的递归遍历
        function bianLink(root) {
            if(root.next == null) return console.log(root);
            console.log(root);
            bianLink(root.next);
        }
        bianLink(node1);

        //链表的逆置
        function Inversion(root) {
            if(root.next.next == null){
                root.next.next = root;
                return root.next;
            }else {
                var result = Inversion(root.next);
                root.next.next = root;
                root.next = null;
                return result;
            }
        }
        var newRoot = Inversion(node1);
        bianLink(newRoot);
    </script>
</body>

</html>
