<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        function Node(value){
            this.value = value;
            this.next = null;
        } 

        var node1 = new Node(1);
        var node2 = new Node(2);
        var node3 = new Node(3);
        var node4 = new Node(4);
        var node5 = new Node(5);
        node1.next = node2;
        node2.next = node3;
        node3.next = node4;
        node4.next = node5;

        //链表的递归遍历
        function bianl(root){
            if(root == null ) return ;
            if(root.next == null) return console.log(root);
            console.log(root);
            bianl(root.next);
        }

        //链表的逆置
        function niz(root){
            if(root == null) return ;
            if(root.next.next == null){
                root.next.next = root;
                return root.next;
            }else{
                var result = niz(root.next);
                root.next.next = root;
                root.next = null;
                return result ;
            }
        }
        // console.log(niz(node1))
        bianl(niz(node1))
    </script>
</body>
</html>
