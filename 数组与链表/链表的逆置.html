<body>
    <script>
        function Node (value) {
            this.value = value;
            this.next = null;
        }
        var node1 = new Node(1);
        var node2 = new Node(2);
        var node3 = new Node(3);
        var node4 = new Node(4);
        var node5 = new Node(5);

        node1.next = node2;
        node2.next = node3;
        node3.next = node4;
        node4.next = node5;

        //链表的递归遍历
        // function bianli (root) {
        //     if(root.next != null){
        //         console.log(root.value);
        //         bianli(root.next)
        //     }else{
        //         return console.log(root.value);
        //     }
        // }
        // bianli(node1);

        function nizhi (root) {
            if(root.next.next == null) {
                root.next.next = root;
                return root.next;
            }else{
                var result = nizhi(root.next);
                root.next.next = root;
                root.next = null;
                return result;
            }
        }   
        var newRoot = nizhi(node1);
        function bianli(root){
            if(root.next == null) return console.log(root.value);;
            console.log(root.value);
            bianli(root.next);
        }
        bianli(newRoot)
    </script>
